<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}"> 
    <title>Result</title>
</head>
<body>
    
    
    <form action="/" method="get">
        <h3>Submitted Info:</h3> <br>

        <div class="container">
            <label for="name">Name: </label>{{name_on_template}}
        </div>
        
        <div class="container">
            <label for="location">Dojo Location: </label>{{location_on_template}}
        </div>
    
        <div class="container">
            <label for="language">Favorite Language: </label>{{language_on_template}}
        </div>
        
        <div class="container">
            <label for="comment">Comment: </label>{{comment_on_template}}
        </div>

        <input type="submit" value="Go Back"> 

    </form>

    
</body>
</html>
