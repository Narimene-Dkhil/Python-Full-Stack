<!-- conteiner=> 2 div
 1 h1
 2 2forms => 2divs
 each display flex space between -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body>
    <div class="container at-6">
        <h1 style="margin: 0 auto;color: orangered;" >  Ohana Rideshares </h1>
        <div class="d-flex justify-content-around">
            <div id="register" class="col-5 bg-dark text-light text-center my-5 p-4">
                <h1 class="text-primary">Register</h1>
                {%for message in get_flashed_messages(category_filter=["Register"])%}
                    <span class=" fontme badge rounded-pill text-bg-danger d-flex justify-content-evenly" style="font-size: 16px;">{{message}}</span><br>
                {%endfor%}
                
                <form action="/register" method="post">
                    <div class="form-group" >
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class="form-group" > 
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                    </div>
                    <div class="form-group" >
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="form-group" >
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form-group" >
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Register">
                </form>
            </div>
            <div id="Login" class="col-4 bg-dark text-light text-center my-5 p-4">
                <h1 class="text-success">Login</h1>
                <!--{% with messages = get_flashed_messages() %} -->
                {% for message in get_flashed_messages(category_filter=["login"])%}
                    <p class="text-danger">{{message}}</p>
                {%endfor%}
                <!--{% endwith %}-->
                <form action="/login" method="post">
                    <div class="form-group" >
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                    </div>
                    <div class="form-group" >
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <input class="btn btn-success"  type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
