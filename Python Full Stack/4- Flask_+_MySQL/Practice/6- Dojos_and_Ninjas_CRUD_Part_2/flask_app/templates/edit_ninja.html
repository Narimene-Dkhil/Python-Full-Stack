<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body>
    <form action="/ninjas/update" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
        <h2 class="text-center text-primary">New Dojo</h2>
        
        <input type="hidden" name="id" value="{{ninja.id}}">
        <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ninja.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ninja.last_name}}">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" value="{{ninja.age}}" >
        </div>
        <br>
        <input type="submit" value="Update Ninja" class="btn btn-primary btn-outline-dark">
    </form>

</body>
</html>
