<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> 
    <title>new recipe</title>
</head>
<body>
    <div class="container1">
        <h2>Add a New Recipe!</h2> 
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
                {% for message in messages %}            
                    <p class="msg">{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="cont2">
            <a href="/recipes">back to recipes</a>
            <a href="/logout">logout</a>
        </div>

        <div class="cont1">
            <form action="/recipes/new" method="post">
                <div>
                    <div class="cont1">
                        <label for="name">Name</label>
                        <input type="text" name="name">
                    </div>
        
                    <div class="cont1">
                        <label for="description">Description</label>
                        <textarea name="description" rows="4" cols="50"></textarea>
                    </div>
        
                    <div class="cont1">
                        <label for="instruction">Instructions</label>
                        <textarea name="instruction" rows="4" cols="50"></textarea>
                    </div>    
                </div>
                
                <div class="cont3">
                    <div>
                        <label for="date">Date Cooked/Made:</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="under_cook">Under 30 minutes?</label>
                        <div class="cont1">
                            <input type="checkbox" id="yes" name="under_cook" value="1">
                            <label for="yes">Yes</label>
                            <input type="checkbox" id="no" name="under_cook" value="0">
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
